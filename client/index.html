<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharp-images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="mt-5 align-items-center justify-content-center">
            <form class="row g-3">
                <div class="col-4">
                    <label for="title" class="visually-hidden">title</label>
                    <input type="text" class="form-control" placeholder="title" id="title" required>
                </div>
                <div class="col-3">
                    <input type="file" name="img" class="form-control" id="img">
                </div>
                <div class="col-4">
                    <button type="button" id="addPostBtn" class="btn btn-primary mb-3">add post</button>
                </div>
            </form>
            <a href="#"></a>
            <table class="table text-center" id="postsTable">
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="loader loader--hidden"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
